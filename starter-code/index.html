<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Kanban task management web app</title>
</head>

<body>
  <header>
    <nav class="top-nav d-flex justify-content-between pb-4">
      <h1 class="title">Plaform Launch</h1>
      <div class="d-flex justify-content-between">
        <button class="add-task">+Add New Task</button>
        <img src="assets/icon-vertical-ellipsis.svg" alt="">
      </div>
    </nav>
  </header>
  <aside class="d-flex left-side justify-content-center">
    <nav>
      <ul>
        <div class="logo-container mb-4">
          <li><img class="logo" src="assets/logo-dark.svg" alt=""></li>
        </div>
        <div class="d-flex flex-column justify-content-between">
          <div class="middle-section">
            <li>ALL BOARDS (8)</li>
            <li>Platform Launch</li>
            <li>Marketing Plan</li>
            <li>Roadmap</li>
            <li>+ Create New Board</li>
          </div>
          <div class="bottom-section ">
            <li>Hide Sidebar</li>
          </div>
        </div>
      </ul>
    </nav>
  </aside>
  <main class="d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <p>This board is empty. Create a new column to get started.</p>
      <button>+Add New Column</button>
    </div>
  </main>
</body>

</html>
